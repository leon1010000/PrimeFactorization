<!DOCTYPE html>
<html>
<head>
    <style>
        #div1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            height: 100vh;
        }
        #numinput {
            color: black;
            text-align: center;
            font-size: 1em;
            width: 240px;
            height: 48px;
            border: 4px solid black;
            outline: none;
            margin-bottom: 10px;
        }
        #numinput::placeholder {
            font-size: 0.7em;
        }
        #enter {
            font-size: 1em;
            width: 90px;
            height: 48px;
            margin-bottom: 10px;
        }
        #textinput {
            color: black;
            text-align: center;
            font-size: 1em;
            width: 960px;
            height: 48px;
            border: 4px solid yellow;
            outline: none;
            margin-top: 10px;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="div1">
        <input type="number" id="numinput" min="0" max="10000000" placeholder="素因数分解する数値">
        <button id="enter">enter</button>
        <input type="text" id="textinput" placeholder="" readonly>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
